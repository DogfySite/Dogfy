<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/adote.css">
    <link rel="icon" type="image/x-icon" href="assets/img/Dogfy-removebg-preview.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Dogfy - Adote</title>
</head>

<body>

    <div class="d-flex flex-column wrapper">

        <div id="header-placeholder"></div>

        <main class="flex-fill">
            <h1 class="adoteumAumigo">Adote um aumigo!</h1>
            <p class="companheiro">Chegou a hora de escolher o seu companheiro...</p>

            <main class="flex-fill">
                <div class="container">
                    <div class="row filtro">
                        <div class="col-12 col-md-9 mx-auto">
                            <div class="d-flex flex-wrap justify-content-between align-items-center">
                                <div class="mb-2 d-flex align-items-center">
                                    <label for="porte-select" class="me-2">Porte:</label>
                                    <select id="porte-select" class="form-select form-select-sm">
                                        <option value="">Todos</option>
                                        <option value="Pequeno">Pequeno</option>
                                        <option value="Medio">Médio</option>
                                        <option value="Grande">Grande</option>
                                    </select>
                                </div>
                                <div class="mb-2 d-flex align-items-center">
                                    <label for="sexo-select" class="me-2">Sexo:</label>
                                    <select id="sexo-select" class="form-select form-select-sm">
                                        <option value="">Todos</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Masculino">Masculino</option>
                                    </select>
                                </div>
                                <div class="mb-2 d-flex align-items-center">
                                    <label for="tipo-animal-select" class="me-2">Tipo:</label>
                                    <select id="tipo-animal-select" class="form-select form-select-sm">
                                        <option value="">Todos</option>
                                        <option value="Gato">Gato</option>
                                        <option value="Cachorro">Cachorro</option>
                                    </select>
                                </div>
                                <div class="mb-2 d-flex align-items-center">
                                    <label for="cidade-select" class="me-2">Cidade:</label>
                                    <select id="cidade-animal" class="form-select form-select-sm">
                                        <option value="">Todas</option>
                                        <option value="São Paulo">São Paulo</option>
                                        <option value="Santo André">Santo André</option>
                                        <option value="São Bernardo do Campo">São Bernardo do Campo</option>
                                    </select>
                                    <button class="ms-md-2" style="margin-left: 20px;"
                                        onclick="filtrarAnimais()">Filtrar</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <hr mt-3>

                    <div class="row g-3" id="petList">
                        <p style="text-align: center;">Aguardando carregar...</p>                       

                        <!-- Seu script JavaScript (adicione esta parte) -->
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                var form = document.querySelector('#ongModal1 form');
                                var successMessage = document.getElementById('success-message');

                                form.addEventListener('submit', function (event) {
                                    event.preventDefault(); // Evita o envio tradicional do formulário

                                    // Aqui você pode adicionar lógica para enviar os dados do formulário, se necessário

                                    // Exibe a mensagem de sucesso e oculta o formulário
                                    form.style.display = 'none';
                                    successMessage.style.display = 'block';
                                });
                            });
                        </script>
                    </div>
                    <hr mt-3>
                </div>
            </main>

            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>

            <div id="footer-placeholder"></div>
    </div>

    <script src="assets/js/hef.js"></script>
    <script src="assets/bs/js/bootstrap.min.js"></script>
    <script src="assets/js/adote.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</body>

</html>
