<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="icon" type="image/x-icon" href="assets/img/Dogfy-removebg-preview.png">
    <title>Dogfy - Cadastro</title>
</head>

<body>

    <div class="d-flex flex-column wrapper">
        <div id="header-placeholder"></div>

        <main class="flex-fill">
            <div class="d-flex flex-column wrapper">
                <div id="header-placeholder"></div>
        
                <main class="flex-fill">
                    <div class="content">
                        <div class="column">
                            <div class="column">
                                <div class="text-section">
                                    <h1 class="entre-em-contato">Quer adotar?</h1>
                                    <p class="entre-em-contato2">Criar uma conta é fácil rápido e gratuito.</p>
                                </div>
    
                            </div>
                            <section>
                                <div class="container">
                                    <div class="container mt-4">
                                        
                                        <form id="contact-form" method="post">
                                          <label for="nome">Nome completo:</label>
                                          <input type="text" id="nome" name="nome" placeholder="Nome Completo" required><br>
                                    
                                          <label for="email">Email:</label>
                                          <input type="email" id="email" name="email" placeholder="Endereço de email" required><br>
                                    
                                          <label for="cpf">CPF:</label>
                                          <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" required><br>
                                    
                                          <label for="rua">Rua:</label>
                                          <input type="text" id="rua" name="rua" placeholder="Nome da Rua" required><br>
                                    
                                          <label for="bairro">Bairro:</label>
                                          <input type="text" id="bairro" name="bairro" placeholder="Nome do Bairro" required><br>
                                    
                                          <label for="num">Número:</label>
                                          <input type="text" id="num" name="num" placeholder="Número" required><br>
                                    
                                          <label for="cidade">Cidade:</label>
                                          <input type="text" id="cidade" name="cidade" placeholder="Nome da Cidade" required><br>
                                    
                                          <label for="cep">CEP:</label>
                                          <input type="text" id="cep" name="cep" placeholder="12345-678" required><br>
                                    
                                          <label for="estado">Estado:</label>
                                          <input type="text" id="estado" name="estado" placeholder="Nome do Estado" required><br>
                                    
                                          <label for="telefone">Telefone:</label>
                                          <input type="tel" id="telefone" name="telefone" placeholder="(12) 3456-7890" required><br>
                                    
                                          <label for="senha">Senha:</label>
                                          <input type="password" id="senha" name="senha" placeholder="Senha" required><br>
                                    
                                          <label for="confirmaSenha">Confirme a Senha:</label>
                                          <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme a Senha" required><br>
                                          <input type="checkbox" id="concordo" name="concordo" required>
                                          <label for="concordo">Concordo com os <a href="termos.html">termos e condições</a></label><br>
                                    
                                          <button type="submit">Criar conta</button>
                                    
                                        </form>
                                      </div>
                            </section>
                        </div>
                    </div>
                </main>
                </div>
        </main>

        <div id="footer-placeholder"></div>
    </div>

    <script src="assets/js/hef.js"></script>
    <script src="assets/bs/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</body>

</html>
