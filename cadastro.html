<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="icon" type="image/x-icon" href="assets/img/Dogfy-removebg-preview.png">
    <title>Dogfy - Cadastro</title>
</head>

<body>

    <div class="d-flex flex-column wrapper">
        <div id="header-placeholder"></div>

        <main class="flex-fill">
            <div class="d-flex flex-column wrapper">
                <div id="header-placeholder"></div>

                <main class="flex-fill">
                    <div class="content">
                        <div class="column">
                            <div class="column">
                                <div class="text-section">
                                    <h1 class="entre-em-contato">Quer adotar?</h1>
                                    <p class="entre-em-contato2">Criar uma conta é fácil rápido e gratuito.</p>
                                </div>
                                <div class="divider">
                                    <div class="divider-line"></div>
                                </div>
                            </div>
                            <section>
                                <div class="container">
                                    <div class="container mt-4">

                                        <form id="contact-form" onsubmit="cadastrarUsuario()">
                                            <label for="nome">Nome completo:</label>
                                            <input type="text" id="nome" name="nome" placeholder="Nome Completo"
                                                required><br>

                                            <label for="email">Email:</label>
                                            <input type="email" id="email" name="email" placeholder="Endereço de email"
                                                required><br>

                                            <label for="cidade">Cidade:</label>
                                            <input type="text" id="cidade" name="cidade" placeholder="Nome da Cidade"
                                                required><br>

                                            <label for="estado">Estado:</label>
                                            <input type="text" id="estado" name="estado" placeholder="Nome do Estado"
                                                required><br>

                                            <label for="telefone">Telefone:</label>
                                            <input type="tel" id="telefone" name="telefone"
                                                placeholder="Insira sem caracteres especiais" required><br>

                                            <label for="senha">Senha:</label>
                                            <input type="password" id="senha" name="senha" placeholder="Senha"
                                                required><br>

                                            <label for="confirmaSenha">Confirme a Senha:</label>
                                            <input type="password" id="confirmaSenha" name="confirmaSenha"
                                                placeholder="Confirme a Senha" required><br>
                                            <input type="checkbox" id="concordo" name="concordo" required>
                                            <label for="concordo">Concordo com os <a href="termos.html"
                                                    target="_blank">termos e condições</a></label><br>

                                            <button type="submit">Criar conta</button>

                                        </form>
                                    </div>
                            </section>
                        </div>
                    </div>

                    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="successModalLabel">Sucesso</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Fechar"></button>
                                </div>
                                <div class="modal-body">
                                    Cadastro realizado com sucesso! Realize login em nossa plataforma
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-bs-dismiss="modal"
                                        id="fecharModalSucesso">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="erroModal" tabindex="-1" aria-labelledby="erroModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="erroModalLabel">Erro
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"
                                        id="btnFechar"></button>
                                </div>
                                <div class="modal-body">
                                    Já existe uma conta com esse email cadastrado!
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-bs-dismiss="modal"
                                        id="fecharModalSucesso">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="loadingSpinner" class="loading-spinner">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>

                    </div>
                </main>
            </div>
        </main>

        <div id="footer-placeholder"></div>
    </div>

    <script src="assets/js/hef.js"></script>
    <script src="assets/bs/js/bootstrap.min.js"></script>
    <script src="assets/js/cadastro.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</body>

</html>
