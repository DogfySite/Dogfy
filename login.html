<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" type="image/x-icon" href="assets/img/Dogfy-removebg-preview.png">
    <title>Dogfy - Login</title>
</head>

<body>

    <div class="d-flex flex-column wrapper">
        <div id="header-placeholder"></div>

        <main class="flex-fill">
            <div class="login-wrapper">
                <div class="login-side">
                    <div class="my-form__wrapper">
                        <div class="login-welcome-row">
                            <h1>Bem-vindo de volta!</h1>
                            <p>Por favor insira seus dados!</p>
                        </div>
                        <form class="my-form">
                            <div class="text-field">
                                <label>Tipo de usu√°rio:</label>
                                <div class="user-type">
                                    <input type="radio" id="pessoa" name="userType" value="pessoa" checked>
                                    <label for="pessoa">Pessoa</label>
                                    <input type="radio" id="ong" name="userType" value="ong">
                                    <label for="ong">ONG</label>
                                </div>
                            </div>
        
                            <div class="divider">
                                <div class="divider-line"></div>
                            </div>
                            <div class="text-field">
                                <label for="email">Email:</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="Seu email"
                                    required
                                >
                            </div>
                            <div class="text-field">
                                <label for="password">Senha:</label>
                                <input
                                    id="password"
                                    type="password"
                                    name="password"
                                    placeholder="Sua senha"
                                    title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                                    required
                                >
                            </div>
                            <input type="submit" class="my-form__button" value="Login">
                            <div class="my-form__actions">
                                <div class="my-form__row">
                                    <span>Esqueceu sua senha?</span>
                                    <a href="recuperarsenha.html" title="Reset Password">
                                        Resetar Senha
                                    </a>
                                </div>
                                <div class="my-form__signup">
                                    <a href="cadastro.html" title="Create Account">
                                        Criar conta 
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
                

        <div id="footer-placeholder"></div>
    </div>

    <script src="assets/js/hef.js"></script>
    <script src="assets/bs/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</body>

</html>
