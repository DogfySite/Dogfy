<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" type="image/x-icon" href="assets/img/Dogfy-removebg-preview.png">
    <title>Dogfy - Recuperar senha</title>
</head>

<body>

    <div class="d-flex flex-column wrapper">
        <div id="header-placeholder"></div>

        <main class="flex-fill">
            <div class="login-wrapper">
                <div class="login-side">
                    <div class="my-form__wrapper">
                        <div class="login-welcome-row">
                            <h1>Esqueceu sua senha?</h1>
                            <p>Digite seu email para resetar a senha!</p>
                        </div>
                        <form class="my-form">
                            <div class="divider">
                                <div class="divider-line"></div>
                            </div>
                            <div class="text-field">
                                <label for="email">Email:</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="Seu email"
                                    required
                                >
                            </div>
                            <input type="submit" class="my-form__button" value="Enviar instruções">
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer-placeholder"></div>
    </div>

    <script src="assets/js/hef.js"></script>
    <script src="assets/bs/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</body>

</html>
